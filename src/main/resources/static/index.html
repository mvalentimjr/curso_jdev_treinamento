<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">

</head>
<body>

<h3>Spring Boot REST API CRUD Completo - Jdev Treinamento</h3>

<form action="" id="formCadastroUser">

    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" readonly="readonly">
    </div>

    <div class="mb-3">
        <label for="nome" class="form-label">Nome do usu√°rio</label>
        <input type="text" class="form-control" id="nome" placeholder="Informe o nome" required="required">
    </div>

    <div class="mb-3">
        <label for="idade" class="form-label">Idade</label>
        <input type="number" class="form-control" id="idade">
    </div>

</form>

<button type="button" class="btn btn-primary" onclick= "salvarUsuario()">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroUser').reset();">Novo</button>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<script type="text/javascript">
    function salvarUsuario(){

         var id = $("#id").val();
         var nome = $("#nome").val();
         var idade = $("#idade").val();

         $.ajax({
            method: "POST",
            url: "salvar",
            data: JSON.stringify({id : id, nome : nome, idade: idade}),
            contentType: "application/json; charset=utf-8",
            success: function (response) {
               $("#id").val(response.id);
               alert("Gravou com sucesso!")
            }
         }).fail(function (xhr, status, errorThrown) {
               alert("Erro ao salvar usuario: " + xhr.responseText);
         });
    }

</script>
</body>
</html>
